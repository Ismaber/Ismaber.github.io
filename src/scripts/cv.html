<!DOCTYPE html>
<html lang="{{lang}}">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>{{title}}</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- FontAwesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

  {{googleFonts}}

  <style>
    html, body { margin: 0; padding: 0; }
    body {
      font-family: {{fontFamily}};
      background: white;
      font-size: 13px;
      line-height: 1.45;
    }

    @page { size: A4; margin: 10mm 10mm 8mm 10mm; }

    h2.section-title {
      margin-top: 0.8rem;
      margin-bottom: 0.2rem;
    }

    .divider {
      height: 3px;
      width: 100%;
      margin-bottom: 0.2rem;
      background: linear-gradient(to right, #312e81, #6366f1, #c7d2fe);
      border-radius: 2px;
    }

    .chip {
      padding: 4px 8px;
      background: #e0e7ff;        /* bg-indigo-100 */
      color: #312e81;             /* text-indigo-800 */
      border-radius: 6px;
      font-size: 12px;
      font-weight: 600;
      white-space: nowrap;
      box-shadow: 0 1px 2px rgba(0,0,0,0.05); /* shadow-sm */
      display: inline-block;
    }

    .contact-item {
      display: flex;
      align-items: center;
      gap: 0.375rem; /* gap-1.5 */
    }

    .contact-link {
      font-size: 0.75rem;  /* text-xs */
      text-decoration: underline;
    }

    .exp-block {
      margin-left: 1rem;
      padding-left: 0.5rem;
      border-left: 2px solid #312e81;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }
  </style>

</head>

<body class="text-gray-800 p-[1mm]">

  <!-- ENCABEZADO -->
  <header class="flex items-center justify-between w-full">

    <!-- FOTO + NOMBRE -->
    <div class="flex items-center gap-4">
      <img src="{{imgSrc}}"
          alt="{{profileAlt}}"
          class="w-20 h-20 rounded-full object-cover
                border-2 border-indigo-600 ring-2 ring-indigo-300" />

      <div class="flex flex-col min-w-0">
        <h1 class="text-3xl font-bold leading-tight truncate">
          {{name}}
        </h1>

        <!-- IDIOMAS -->
        <div class="flex flex-wrap gap-1 text-xs">
          {{languagesHTML}}
        </div>
      </div>
    </div>

    <!-- QR -->
    <div class="flex-shrink-0 flex flex-col items-center text-center">

      <div class="text-sm font-semibold text-indigo-800 mb-1">
        <i class="fas fa-phone mr-1 text-indigo-500"></i>{{phoneNumber}}
      </div>

      <div class="p-1 rounded-md border border-indigo-200 shadow-sm">
        <img src="{{qrSrc}}" 
            class="w-16 h-16 object-contain"
            alt="QR Phone" />
      </div>
    </div>

  </header>


  <!-- CONTACTO -->
  <section>
    <div class="flex flex-wrap mt-3 text-sm justify-between w-full">
      {{contactHTML}}
    </div>
  </section>

  <!-- SOBRE MI -->
  <section>
    <h2 class="section-title text-lg font-bold text-indigo-900">
      <i class="fa-solid fa-circle-user mr-1"></i>{{aboutTitle}}
    </h2>
    <div class="divider"></div>
    <p>{{aboutText}}</p>
  </section>

  <!-- EXPERIENCIA -->
  <section>
    <h2 class="section-title text-lg font-bold text-indigo-900">
      <i class="fa-solid fa-briefcase mr-1"></i>{{experienceTitle}}
    </h2>
    <div class="divider"></div>
    {{experienceHTML}}
  </section>

  <!-- EDUCACIÃ“N -->
  <section>
    <h2 class="section-title text-lg font-bold text-indigo-900">
      <i class="fa-solid fa-graduation-cap mr-1"></i>{{educationTitle}}
    </h2>
    <div class="divider"></div>
    {{educationHTML}}
  </section>

  <!-- HABILIDADES -->
  <section>
    <h2 class="section-title text-lg font-bold text-indigo-900">
      <i class="fa-solid fa-briefcase mr-1"></i>{{skillsTitle}}
    </h2>
    <div class="divider"></div>

    <!-- chips en fila -->
    <div class="flex flex-wrap mt-3 gap-2">
      {{skillsHTML}}
    </div>
  </section>

  <!-- HERRAMIENTAS -->
  <section>
    <h2 class="section-title text-lg font-bold text-indigo-900">
      <i class="fa-solid fa-toolbox mr-1"></i>{{toolsTitle}}
    </h2>
    <div class="divider"></div>

    <div class="flex flex-wrap mt-3 gap-1">
      {{toolsHTML}}
    </div>
  </section>

</body>
</html>
